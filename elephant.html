<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/elephant.css">
</head>
<body>
    <h1>Daily CSS Images: Elephant</h1>
    <div class="elephant-wrapper">
        <div class="elephant-ear-left">
            <div class="elephant-ear-left-inner"></div>
        </div>
        <div class="elephant-ear-right">
            <div class="elephant-ear-right-inner"></div>
        </div>
        <div class="elephant-head">
            <div class="elephant-left-eyelash1"></div>
            <div class="elephant-left-eyelash2"></div>
            <div class="elephant-left-eyelash3"></div>
            <div class="elephant-right-eyelash1"></div>
            <div class="elephant-right-eyelash2"></div>
            <div class="elephant-right-eyelash3"></div>
            <div class="elephant-eye-left">
                <div class="elephant-eye-left-inner"></div>
            </div>
            <div class="elephant-eye-right">
                <div class="elephant-eye-right-inner"></div>
            </div>
            <div class="elephant-blush-left"></div>
            <div class="elephant-blush-right"></div>
        </div>
        <div class="elephant-trunk">
            <div class="elephant-trunk-opening">
            </div>
        </div>
        <div class="elephant-body">
            <div class="elephant-left-back-foot">
                <div class="elephant-left-toe1"></div>
                <div class="elephant-left-toe2"></div>
                <div class="elephant-left-toe3"></div>
            </div>
            <div class="elephant-right-back-foot">
                <div class="elephant-right-toe1"></div>
                <div class="elephant-right-toe2"></div>
                <div class="elephant-right-toe3"></div>
            </div>
        </div>
    </div>
</body>
</html>
